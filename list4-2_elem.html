<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DOMサンプル</title>
    <script>
      window.onload = function(){
        // 要素を取得
        // 下にコードを書く：教科書 p.84下部（リスト4-2, elem.html）(var elem = document...の行)
        var elem = document.getElementById("sample");
        // 要素内のテキストを出力
        console.log(elem.textContent);

        // 取得した要素オブジェクトの確認
        // 下にコードを書く：教科書 p.84下部（リスト4-2, elem.html） (window.alert...の行)
        window.alert(elem);
      }
    </script>
  </head>
  <body>
    <p id="sample">要素を取得</p>
  </body>
</html>
